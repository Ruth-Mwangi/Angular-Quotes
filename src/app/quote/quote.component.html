<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
<div class="maincontent">
    <nav class="nav justify-content-center navbar-fixed-top navbar-dark bg-dark">

        <div class="navbar-nav ml-auto">
            <app-quote-form  (addQuote)='addNewQuote($event)'></app-quote-form>
        </div>    
      
    </nav>
    <div class="quotes">
        <div class="container">

            <div class="card-columns">
                <div class="card" *ngFor="let quote of quotes;let i=index">
                    
                    <div class="card-body">
                        <h5 class="card-title"(click)='toggleDetails(i)'><i class="fas  fa-quote-left    "></i> <br><br>{{quote.quote}}  </h5>
                        <div class="card-text"*ngIf="quote.showQuoteDetails">
                            <p><i class="far fa-thumbs-up    " (click)='upvoteFunc(i)'></i>  <i style="text-indent: 2em;" (click)='downvoteFunc(i)' class="far fa-thumbs-down    "></i></p>
                            <app-quote-details [quote]='quote' (isDeleted)='deleteQuote($event,i)'></app-quote-details>
        
                        </div>
                    </div>
                </div>
                
            </div>

            
            
        </div>

        <div class="popularQuote" *ngFor="let popular of populars;let i=index">

            <h4 > {{popular.quote}}</h4>

        </div>
        
        

        

        
       
    </div>


    
    
    
</div>
